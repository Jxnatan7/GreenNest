<div class="w-full h-screen flex justify-between items-center gap-10 bg-gray-50">
  <div class="w-1/2">
    <img src="assets/images/gn-2.svg">
  </div>
  <div class="flex flex-col justify-center w-1/2 h-full items-start px-5">
    <h1 class="text-4xl">Login</h1>
    <div class="mt-5"></div>
    <span class="text-lg">Você não possui uma conta? <a routerLink="/signup" class="underline">Crie uma</a></span>
    <div class="mt-10"></div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Seu email</label>
        <input type="email" id="email" formControlName="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full min-w-80 p-2.5" placeholder="name@email.com" />
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Sua senha</label>
        <input type="password" id="password" formControlName="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full min-w-80 p-2.5" />
      </div>
      <button type="submit" class="text-white bg-green-700 rounded-lg p-2 w-36">Acessar</button>
    </form>
  </div>
</div>
